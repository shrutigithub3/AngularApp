<div *ngIf="isActive">

  <Table class =  "table table-dark">
    <thead>
      <tr>
       <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Age</th>
        <th>Role</th>
        <th>Actions</th>
       
      
       
      </tr>
    </thead>
    <tbody>
          <tr *ngFor = "let item of user ">
            <td>{{item._id}}</td>
            <td>{{item.name|titlecase}}</td>
            <td>{{item.email}}</td>
            <td>{{item.password}}</td>
            <td>{{item.age}}</td>
            <td>{{item.role}}</td>
            <td><button (click)="editbtn(item._id,item)">Edit</button>
           <button (click)="deleteUser(item._id)"> Delete</button></td>
          </tr>
    </tbody>
    </Table>
</div>
<div class ="wrapper">
    <p [ngClass]="{'para':isActive}"></p>
    <button (click)="showList()">{{btnName}}</button>
    
    <!-- <button (click)="showList()">

      </button> -->
    </div>
